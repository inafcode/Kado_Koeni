<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hadiah Spesial - Kado, Bucket & Hantaran</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --primary: #FFD1DC;
            --secondary: #D4AF37;
            --light: #F5F5F5;
            --white: #FFFFFF;
            --dark: #333333;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        
        body {
            background-color: var(--light);
            color: var(--dark);
            background-image: url('https://img.freepik.com/free-vector/floral-pattern-background_52683-30327.jpg');
            background-size: cover;
            background-attachment: fixed;
            background-blend-mode: overlay;
            background-color: rgba(255, 255, 255, 0.9);
        }
        
        .container {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .profile {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .profile-img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            border: 5px solid var(--white);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            margin-bottom: 15px;
        }
        
        .profile h1 {
            font-size: 28px;
            margin-bottom: 10px;
            color: var(--dark);
        }
        
        .profile p {
            font-size: 16px;
            color: #666;
            margin-bottom: 20px;
        }
        
        .links {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .link {
            background-color: var(--white);
            color: var(--dark);
            padding: 15px 20px;
            border-radius: 10px;
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            border: 2px solid var(--primary);
        }
        
        .link:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            background-color: var(--primary);
        }
        
        .link i {
            font-size: 20px;
            color: var(--secondary);
        }
        
        .link-text {
            flex-grow: 1;
            text-align: center;
            font-weight: 500;
        }
        
        .footer {
            text-align: center;
            margin-top: 30px;
            color: #666;
            font-size: 14px;
        }
        
        .social-links {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }
        
        .social-link {
            color: var(--secondary);
            background-color: var(--white);
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            transition: all 0.3s ease;
            border: 1px solid var(--primary);
        }
        
        .social-link:hover {
            background-color: var(--primary);
            transform: scale(1.1);
        }
        
        .floating-bubble {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: var(--secondary);
            color: white;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            z-index: 100;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        
        .whatsapp-popup {
            position: fixed;
            bottom: 90px;
            right: 20px;
            background-color: var(--white);
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
            z-index: 101;
            display: none;
            width: 250px;
            border: 1px solid var(--primary);
        }
        
        .whatsapp-popup.show {
            display: block;
            animation: fadeIn 0.3s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .whatsapp-popup h3 {
            margin-bottom: 10px;
            color: var(--secondary);
        }
        
        .whatsapp-popup p {
            margin-bottom: 15px;
            font-size: 14px;
        }
        
        .whatsapp-popup a {
            display: inline-block;
            background-color: #25D366;
            color: white;
            padding: 8px 15px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        
        .whatsapp-popup a:hover {
            background-color: #128C7E;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="profile">
            <img src="assets/profile.jpg" alt="KADO KOENI" class="profile-img">
            <h1>KADO KOENI</h1>
            <p>it's a pleasure to serve you</p>
        </div>
        
        <div class="links">
            <a href="https://wa.me/6285822555632" class="link" target="_blank">
                <i class="fab fa-whatsapp"></i>
                <span class="link-text">Pesan via WhatsApp</span>
                <i class="fas fa-arrow-right"></i>
            </a>
            
            <a href="https://www.instagram.com/kadokoeni?igsh=bXBzajlwZjhvN29t" class="link" target="_blank">
                <i class="fab fa-instagram"></i>
                <span class="link-text">Instagram Kami</span>
                <i class="fas fa-arrow-right"></i>

            <a href="https://shopee.co.id/nama_toko_anda" class="link" target="_blank">
                <i class="fas fa-shopping-bag"></i>
                <span class="link-text">Shopee Store</span>

            </a>
            
            <a href="https://drive.google.com/drive/folders/example" class="link" target="_blank">
                <i class="fas fa-images"></i>
                <span class="link-text">Portfolio & Katalog</span>

            </a>
            
            <a href="https://maps.app.goo.gl/example" class="link" target="_blank">
                <i class="fas fa-map-marker-alt"></i>
                <span class="link-text">Lokasi Kami</span>
                <i class="fas fa-arrow-right"></i>

        </div>
        
        <div class="social-links">
            <a href="https://www.facebook.com/share/1EtSXGJdk7/" class="social-link" target="_blank">

            </a>
            <a href="https://www.tiktok.com/@kado_koeni?_t=ZS-8xy0Bxye3k1&_r=1" class="social-link" target="_blank">

        </div>
        
        <div class="footer">
            <p>&copy; 2022 KADO KOENI. All Rights Reserved.</p>
        </div>
    </div>
    
    <div class="floating-bubble" id="whatsappBubble">
        <i class="fab fa-whatsapp"></i>
    </div>
    
    <div class="whatsapp-popup" id="whatsappPopup">
        <h3>Butuh Bantuan?</h3>
        <p>Kami siap membantu Anda memilih hadiah yang sempurna untuk orang spesial.</p>
        <a href="https://wa.me/6281234567890?text=Halo,%20saya%20ingin%20bertanya%20tentang%20produk%20anda" target="_blank">Chat Sekarang</a>
    </div>
    
    <script>
        // WhatsApp bubble functionality
        const whatsappBubble = document.getElementById('whatsappBubble');
        const whatsappPopup = document.getElementById('whatsappPopup');
        
        whatsappBubble.addEventListener('click', function() {
            whatsappPopup.classList.toggle('show');
        });
        
        // Close popup when clicking outside
        document.addEventListener('click', function(event) {
            if (!whatsappBubble.contains(event.target) && !whatsappPopup.contains(event.target)) {
                whatsappPopup.classList.remove('show');
            }
        });
        
        // Smooth hover effect for links
        const links = document.querySelectorAll('.link');
        links.forEach(link => {
            link.addEventListener('mouseenter', function() {
                this.style.transform = 'translateY(-3px)';
            });
            
            link.addEventListener('mouseleave', function() {
                this.style.transform = 'translateY(0)';
            });
        });
    </script>
</body>
</html>
